name: "Deploy Interactive Docs"
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 使用官方提供的 Action，這會自動裝好 elan, lean, lake 並設定好 PATH
      - name: Setup Lean
        uses: leanprover/lean-action@v1
        with:
          # 它會自動讀取你的 lean-toolchain 檔案
          auto-bundle: false
      - name: Build LeanInk and Project
        run: |
          # 1. 取得主專案的版本
          TOOLCHAIN=$(cat lean-toolchain)
          echo "Using toolchain: $TOOLCHAIN"

          # 2. 處理 LeanInk
          git clone https://github.com/leanprover/leanink.git
          cd leanink
          
          # 強制 LeanInk 使用跟主專案一樣的版本，避免 trim/trimAscii 的混亂
          elan override set $TOOLCHAIN
          
          # 根據版本決定要怎麼 Patch (嘗試修復歧義，但不強求 trim)
          sed -i 's/copyFile/Lake.copyFile/g' lakefile.lean || true
          
          lake build
          LEANINK_EXE="$(pwd)/.lake/build/bin/leanink"
          cd ..

          # 3. 編譯主專案
          lake build

          # 4. 生成網頁
          $LEANINK_EXE a Lean4RealConstruction/Basic.lean
          mkdir -p .leanink_out
          mv RealConstruction.html .leanink_out/index.html
          cp -r leanink/static .leanink_out/static || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.leanink_out'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
