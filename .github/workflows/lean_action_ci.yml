name: "Deploy Interactive Docs"
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean
        uses: leanprover/lean-action@v1
        with:
          auto-bundle: false

      - name: Generate Documentation
        run: |
          # 1. 確保 lake 已經知道 doc-gen4 的存在 (之前你已經在 lakefile.toml 加過了)
          # 2. 直接執行編譯文檔的指令
          lake build Lean4RealConstruction:docs

          # 3. doc-gen4 預設會把產出的靜態網頁放在這裡
          # 請確認路徑是否為 .lake/build/doc
          mkdir -p .docs_out
          cp -r .lake/build/doc/* .docs_out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.lake/build/doc'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
