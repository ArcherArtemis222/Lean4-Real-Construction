name: "Deploy Interactive Docs"
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean
        uses: leanprover/lean-action@v1
        with:
          auto-bundle: false

      - name: Build and Generate Docs
        run: |
          # 1. 下載 doc-gen4 (這是官方目前用來生網頁的標準工具)
          # 它比 leanink 更強大，支援搜尋和跨檔案跳轉
          git clone https://github.com/leanprover/doc-gen4.git
          cd doc-gen4
          # 確保 doc-gen4 跑在你的 toolchain 下
          elan override set $(cat ../lean-toolchain)
          lake build
          cd ..

          # 2. 透過 doc-gen4 生成你專案的文檔
          # 這會自動處理你的所有檔案並生成一個漂亮的網站
          ./doc-gen4/build/bin/doc-gen4 lib Lean4RealConstruction/Basic # 假設你的 library 名稱是 MyReal

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.lake/build/doc'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
