name: "Deploy Interactive Docs"
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Run LeanInk
        run: |
          # 1. 安裝 elan
          curl https://elan.flatmap.org/elan-init.sh -sSf | sh -s -- -y
          # 手動將 elan 加入當前 shell 的 PATH
          export PATH="$HOME/.elan/bin:$PATH"
          
          # 2. 安裝 LeanInk (直接在雲端下載)
          git clone https://github.com/Paper-Proof/paperproof.git # 注意：我們改用這個 repo 裡的工具，通常更穩
          git clone https://github.com/leanprover/leanink.git
          
          cd leanink
          # 針對你看到的 copyFile 錯誤進行手動 Patch (如果官方還沒修)
          sed -i 's/copyFile/Lake.copyFile/g' lakefile.lean || true
          sed -i 's/trim/trimAscii/g' lakefile.lean || true
          
          # 編譯 LeanInk
          lake build
          # 將執行檔位置暫存
          LEANINK_EXE="$(pwd)/.lake/build/bin/leanink"
          cd ..

          # 3. 編譯你的專案
          lake build

          # 4. 執行 LeanInk 生成互動式網頁
          # 假設檔案名是 MyReal.lean
          $LEANINK_EXE a Lean4RealConstruction/Basic.lean
          
          # 5. 整理輸出目錄
          mkdir -p .leanink_out
          mv RealConstruction.html .leanink_out/index.html
          # 拷貝靜態資源檔案 (CSS/JS)
          cp -r leanink/static .leanink_out/static || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.leanink_out'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
