name: "Deploy Interactive Docs"
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 使用官方提供的 Action，這會自動裝好 elan, lean, lake 並設定好 PATH
      - name: Setup Lean
        uses: leanprover/lean-action@v1
        with:
          # 它會自動讀取你的 lean-toolchain 檔案
          auto-bundle: false
      - name: Build LeanInk and Project
        run: |
          TOOLCHAIN=$(cat lean-toolchain)
          git clone https://github.com/leanprover/leanink.git
          cd leanink
          elan override set $TOOLCHAIN

          # 1. 修正重複定義問題：直接刪除或註解掉 LeanInk 自定義的 copyFile
          # 我們透過搜尋 "def copyFile" 並將該函式區塊移除
          # 這裡使用一個簡單的 sed 來處理常見的重複定義行
          sed -i 's/def copyFile/def _unused_copyFile/g' lakefile.lean || true
          
          # 2. 修正 String.trim 棄用問題 (雖然是警告，但順手修掉比較清爽)
          sed -i 's/\.trim/\.trimAscii/g' lakefile.lean || true
          
          lake build
          LEANINK_EXE="$(pwd)/.lake/build/bin/leanink"
          cd ..

          # 3. 編譯主專案
          lake build

          # 4. 生成網頁
          $LEANINK_EXE a Lean4RealConstruction/Basic.lean
          mkdir -p .leanink_out
          mv RealConstruction.html .leanink_out/index.html
          cp -r leanink/static .leanink_out/static || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.leanink_out'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
