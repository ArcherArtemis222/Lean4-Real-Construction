on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://elan.flatmap.org/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      # 直接在雲端下載並安裝 leanink，避開專案依賴衝突
      - name: Install LeanInk Globally
        run: |
          # 確保路徑在當前 shell 生效
          export PATH="$HOME/.elan/bin:$PATH"
          git clone https://github.com/leanprover/leanink.git
          cd leanink
          # 指定使用專案定義的 toolchain
          elan override set $(cat ../lean-toolchain)
          lake build
          # 把編譯好的 leanink 執行檔路徑傳給後面的步驟
          echo "$(pwd)/.lake/build/bin" >> $GITHUB_PATH

      - name: Build My Project
        run: lake build

      - name: Run LeanInk
        run: |
          # 替換成你的主檔案名，例如 MyReal.lean
          leanink a Lean4RealConstruction/Basic.lean
          mkdir -p .leanink_out
          mv RealConstruction.html .leanink_out/index.html
          # 拷貝必要的 CSS/JS
          cp -r leanink/static .leanink_out/static || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.leanink_out'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4