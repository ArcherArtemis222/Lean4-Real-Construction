name: "Deploy Interactive Docs"
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 使用官方提供的 Action，這會自動裝好 elan, lean, lake 並設定好 PATH
      - name: Setup Lean
        uses: leanprover-community/lean-action@v1
        with:
          # 它會自動讀取你的 lean-toolchain 檔案
          auto-bundle: false

      - name: Build LeanInk and Project
        run: |
          # 1. 雲端下載並編譯 LeanInk
          git clone https://github.com/leanprover/leanink.git
          cd leanink
          # 修正相容性問題
          sed -i 's/copyFile/Lake.copyFile/g' lakefile.lean || true
          sed -i 's/trim/trimAscii/g' lakefile.lean || true
          lake build
          # 取得執行檔路徑
          LEANINK_EXE="$(pwd)/.lake/build/bin/leanink"
          cd ..

          # 2. 編譯你的主專案
          lake build

          # 3. 執行 LeanInk (將 MyReal.lean 換成你的檔名)
          $LEANINK_EXE a Lean4RealConstruction/Basic.lean
          
          # 4. 準備輸出的 HTML
          mkdir -p .leanink_out
          # LeanInk 會產生一個與檔名相同的 HTML 檔案
          mv RealConstruction.html .leanink_out/index.html
          cp -r leanink/static .leanink_out/static || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.leanink_out'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
